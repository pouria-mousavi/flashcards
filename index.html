<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>Flashcards</title>
    <!-- Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('error', function(e) {
        document.body.innerHTML += '<div style="position:fixed;top:0;left:0;background:rgba(255,0,0,0.9);color:white;padding:20px;z-index:9999;width:100%;font-family:monospace;"><h3>Runtime Error:</h3>' + e.message + '</div>';
      });
      window.addEventListener('unhandledrejection', function(e) {
        document.body.innerHTML += '<div style="position:fixed;top:0;left:0;background:rgba(255,165,0,0.9);color:black;padding:20px;z-index:9999;width:100%;font-family:monospace;"><h3>Promise Error:</h3>' + (e.reason ? e.reason.toString() : 'Unknown Promise Error') + '</div>';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
